<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Translator</h1>
        <form id="translate-form">
            <textarea id="text" placeholder="Enter text to translate" rows="4"></textarea>
            <select id="src-lang"></select>
            <select id="dest-lang"></select>
            <button type="submit">Translate</button>
        </form>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
    <script>
        fetch('availLang.json')
            .then(response => response.json())
            .then(data => {
                const srcLangSelect = document.getElementById('src-lang');
                const destLangSelect = document.getElementById('dest-lang');
                data.languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang.code;
                    option.textContent = lang.name;
                    srcLangSelect.appendChild(option.cloneNode(true));
                    destLangSelect.appendChild(option);
                });
            });
    </script>
</body>
</html>
